<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Landing Page</title>
  <link rel="shortcut icon" href="IMG/Flat Vector Icons (220).png" />
  <link rel="stylesheet" type="text/css" href="CSS/style.css" />
  <link rel="stylesheet/less" type="text/css" href="CSS/style.less" />
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/controllers/prodAppCtrl.js" type="text/javascript"></script>
  <script src="components/less.js" type="text/javascript"></script>
</head>
<body>
  <div id="navigation">
    <div id="logo">
      <span id="logo1">company name</span>
      <span id="logo2">Loggo</span>
    </div>
    <ul class="nvg-list">
      <li class ="list"><a href="">Home</a></li>
      <li class ="list"><a href="">Products</a></li>
      <li class ="list"><a href="">Team</a></li>
      <li class ="list"><a href="">Feedback</a></li>
      <li class ="list"><a href="">textn</a></li>
      <li class ="list"><a href="">Contacts</a></li>
    </ul>
  </div>
  <div class="content-block">
    <div class="big-slogan">
      <h1>SUCH BIG MUCH SLOGAN</h1>
      <p>so lorem ipsum inspirational wow dolor sit amet, eu has affert blandit praesent, usu at hendrerit abhorreant.</p>
    </div>
  </div>
  <div class="content-block2" ng-app='prodApp' ng-controller='prodAppCtrl'>

        <span class="card" ng-repeat="product in products" ng-style="{'background-image':'url({{product.icon}})'}">
          <div class="cover">
              <h2>{{product.name}}</h2>
              <a class="price" href="">
                <p>{{product.price | currency}}</p>
                <p class='hid'>BUY</p>
              </a>
          </div>
        </span>

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/style.js" type="text/javascript"></script>

</html>
